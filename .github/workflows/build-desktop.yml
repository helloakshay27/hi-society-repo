name: Build Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            build_script: electron:build:mac
          - os: windows-latest
            name: Windows
            build_script: electron:build:win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install imagemagick -y

      - name: Build web app
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Build desktop app
        run: npm run ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
